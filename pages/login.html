<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 智农慧眼</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/modules.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(26, 135, 84, 0.8), rgba(20, 108, 67, 0.9)), url('../images/login-bg.jpg');
            background-size: cover;
            background-position: center;
            padding: 5rem 0;
        }
        .login-form-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-sidebar {
            background-color: var(--primary-color);
            color: white;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-sidebar h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .login-sidebar p {
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .login-sidebar .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .login-sidebar .feature-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        .login-sidebar .feature-icon i {
            font-size: 1.25rem;
        }
        .login-form {
            padding: 3rem 2rem;
        }
        .login-form h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-form .form-floating {
            margin-bottom: 1.5rem;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .login-options .form-check {
            margin-bottom: 0;
        }
        .social-login {
            margin-top: 2rem;
            text-align: center;
        }
        .social-login p {
            margin-bottom: 1rem;
            color: var(--gray-color);
            position: relative;
        }
        .social-login p:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }
        .social-login p:after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-icons a {
            width: 40px;
            height: 40px;
            background-color: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-color);
            transition: var(--transition);
        }
        .social-icons a:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .signup-link {
            text-align: center;
            margin-top: 2rem;
        }
        .nav-tabs {
            border: none;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .nav-tabs .nav-link {
            border: none;
            color: var(--gray-color);
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: 0;
        }
        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background-color: transparent;
            border-bottom: 2px solid var(--primary-color);
        }
        .tab-content {
            padding-top: 1rem;
        }
        
        @media (max-width: 991.98px) {
            .login-sidebar {
                padding: 2rem;
            }
            .login-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <!-- 导航内容将由JavaScript动态生成 -->
    </nav>

    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="login-form-container">
                        <div class="row g-0">
                            <div class="col-lg-5">
                                <div class="login-sidebar">
                                    <div class="text-center mb-4">
                                        <img src="../images/logo-white.png" alt="智农慧眼" height="50">
                                    </div>
                                    <h2>欢迎使用智农慧眼</h2>
                                    <p>AI驱动下的精准种植与智能农业管理平台，帮助您实现科学化种植，提高产量，增加收益。</p>
                                    <div class="features">
                                        <div class="feature">
                                            <div class="feature-icon">
                                                <i class="bi bi-camera-fill"></i>
                                            </div>
                                            <div>智能农情监测</div>
                                        </div>
                                        <div class="feature">
                                            <div class="feature-icon">
                                                <i class="bi bi-graph-up"></i>
                                            </div>
                                            <div>精准种植决策</div>
                                        </div>
                                        <div class="feature">
                                            <div class="feature-icon">
                                                <i class="bi bi-qr-code"></i>
                                            </div>
                                            <div>农产品质量追溯</div>
                                        </div>
                                        <div class="feature">
                                            <div class="feature-icon">
                                                <i class="bi bi-book"></i>
                                            </div>
                                            <div>智能农技服务</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <div class="login-form">
                                    <ul class="nav nav-tabs" id="loginTab" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab" aria-controls="login-pane" aria-selected="true">登录</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab" aria-controls="register-pane" aria-selected="false">注册</button>
                                        </li>
                                    </ul>
                                    <div class="tab-content" id="loginTabContent">
                                        <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                                            <form>
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="username" placeholder="用户名/手机号">
                                                    <label for="username">用户名/手机号</label>
                                                </div>
                                                <div class="form-floating">
                                                    <input type="password" class="form-control" id="password" placeholder="密码">
                                                    <label for="password">密码</label>
                                                </div>
                                                <div class="login-options">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                                        <label class="form-check-label" for="rememberMe">
                                                            记住我
                                                        </label>
                                                    </div>
                                                    <a href="#" class="text-decoration-none">忘记密码?</a>
                                                </div>
                                                <button type="submit" class="btn btn-primary w-100 py-2">登录</button>
                                            </form>
                                            <div class="social-login">
                                                <p>其他登录方式</p>
                                                <div class="social-icons">
                                                    <a href="#"><i class="bi bi-wechat"></i></a>
                                                    <a href="#"><i class="bi bi-tencent-qq"></i></a>
                                                    <a href="#"><i class="bi bi-alipay"></i></a>
                                                    <a href="#"><i class="bi bi-telephone-fill"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
                                            <form>
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="regUsername" placeholder="用户名">
                                                    <label for="regUsername">用户名</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="tel" class="form-control" id="phone" placeholder="手机号">
                                                    <label for="phone">手机号</label>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-8">
                                                        <div class="form-floating">
                                                            <input type="text" class="form-control" id="verificationCode" placeholder="验证码">
                                                            <label for="verificationCode">验证码</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-4">
                                                        <button type="button" class="btn btn-outline-primary h-100 w-100">获取验证码</button>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" id="regPassword" placeholder="密码">
                                                    <label for="regPassword">密码</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码">
                                                    <label for="confirmPassword">确认密码</label>
                                                </div>
                                                <div class="mb-3">
                                                    <select class="form-select py-3" aria-label="用户类型">
                                                        <option selected>请选择用户类型</option>
                                                        <option value="1">个体农户</option>
                                                        <option value="2">家庭农场</option>
                                                        <option value="3">农业合作社</option>
                                                        <option value="4">农业企业</option>
                                                        <option value="5">其他</option>
                                                    </select>
                                                </div>
                                                <div class="form-check mb-3">
                                                    <input class="form-check-input" type="checkbox" id="agreeTerms">
                                                    <label class="form-check-label" for="agreeTerms">
                                                        我已阅读并同意 <a href="#" class="text-decoration-none">用户协议</a> 和 <a href="#" class="text-decoration-none">隐私政策</a>
                                                    </label>
                                                </div>
                                                <button type="submit" class="btn btn-primary w-100 py-2">注册</button>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="mt-4 text-center">
                                        <a href="../index.html" class="text-decoration-none"><i class="bi bi-arrow-left"></i> 返回首页</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 登录/注册表单验证逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 登录表单验证
            const loginForm = document.querySelector('#login-pane form');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    if (!username.trim()) {
                        showError('username', '请输入用户名或手机号');
                        return;
                    }
                    
                    if (!password.trim()) {
                        showError('password', '请输入密码');
                        return;
                    }
                    
                    // 模拟登录
                    simulateLogin();
                });
            }
            
            // 注册表单验证
            const registerForm = document.querySelector('#register-pane form');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('regUsername').value;
                    const phone = document.getElementById('phone').value;
                    const verificationCode = document.getElementById('verificationCode').value;
                    const password = document.getElementById('regPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const agreeTerms = document.getElementById('agreeTerms').checked;
                    
                    let isValid = true;
                    
                    if (!username.trim()) {
                        showError('regUsername', '请输入用户名');
                        isValid = false;
                    }
                    
                    if (!phone.trim()) {
                        showError('phone', '请输入手机号');
                        isValid = false;
                    } else if (!/^1[3-9]\d{9}$/.test(phone)) {
                        showError('phone', '请输入有效的手机号');
                        isValid = false;
                    }
                    
                    if (!verificationCode.trim()) {
                        showError('verificationCode', '请输入验证码');
                        isValid = false;
                    }
                    
                    if (!password.trim()) {
                        showError('regPassword', '请输入密码');
                        isValid = false;
                    } else if (password.length < 6) {
                        showError('regPassword', '密码长度不能少于6位');
                        isValid = false;
                    }
                    
                    if (password !== confirmPassword) {
                        showError('confirmPassword', '两次输入的密码不一致');
                        isValid = false;
                    }
                    
                    if (!agreeTerms) {
                        alert('请阅读并同意用户协议和隐私政策');
                        isValid = false;
                    }
                    
                    if (isValid) {
                        // 模拟注册
                        simulateRegister();
                    }
                });
            }
            
            // 获取验证码按钮
            const verifyCodeBtn = document.querySelector('#register-pane button[type="button"]');
            if (verifyCodeBtn) {
                verifyCodeBtn.addEventListener('click', function() {
                    const phone = document.getElementById('phone').value;
                    
                    if (!phone.trim()) {
                        showError('phone', '请先输入手机号');
                        return;
                    }
                    
                    if (!/^1[3-9]\d{9}$/.test(phone)) {
                        showError('phone', '请输入有效的手机号');
                        return;
                    }
                    
                    // 模拟发送验证码
                    this.disabled = true;
                    let countdown = 60;
                    this.textContent = `${countdown}秒后重新获取`;
                    
                    const timer = setInterval(() => {
                        countdown--;
                        this.textContent = `${countdown}秒后重新获取`;
                        
                        if (countdown <= 0) {
                            clearInterval(timer);
                            this.disabled = false;
                            this.textContent = '获取验证码';
                        }
                    }, 1000);
                });
            }
            
            // 表单控件获得焦点时清除错误提示
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('focus', function() {
                    this.classList.remove('is-invalid');
                    const feedbackElement = this.nextElementSibling.nextElementSibling;
                    if (feedbackElement && feedbackElement.classList.contains('invalid-feedback')) {
                        feedbackElement.remove();
                    }
                });
            });
            
            // 显示错误信息
            function showError(inputId, message) {
                const input = document.getElementById(inputId);
                input.classList.add('is-invalid');
                
                // 检查是否已存在错误提示
                const nextElement = input.nextElementSibling.nextElementSibling;
                if (nextElement && nextElement.classList.contains('invalid-feedback')) {
                    nextElement.textContent = message;
                } else {
                    const feedbackDiv = document.createElement('div');
                    feedbackDiv.className = 'invalid-feedback';
                    feedbackDiv.textContent = message;
                    input.parentNode.appendChild(feedbackDiv);
                }
                
                input.focus();
            }
            
            // 模拟登录
            function simulateLogin() {
                const loginButton = document.querySelector('#login-pane button[type="submit"]');
                const originalText = loginButton.textContent;
                
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 登录中...';
                
                setTimeout(() => {
                    // 模拟登录成功，跳转到管理页面
                    window.location.href = '../index.html';
                }, 1500);
            }
            
            // 模拟注册
            function simulateRegister() {
                const registerButton = document.querySelector('#register-pane button[type="submit"]');
                const originalText = registerButton.textContent;
                
                registerButton.disabled = true;
                registerButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 注册中...';
                
                setTimeout(() => {
                    // 显示注册成功提示
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-success alert-dismissible fade show';
                    alertDiv.innerHTML = `
                        <strong>注册成功!</strong> 请使用您的账号登录系统。
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    `;
                    
                    const registerForm = document.querySelector('#register-pane form');
                    registerForm.prepend(alertDiv);
                    registerForm.reset();
                    
                    // 切换到登录页面
                    setTimeout(() => {
                        document.getElementById('login-tab').click();
                    }, 2000);
                    
                    registerButton.disabled = false;
                    registerButton.textContent = originalText;
                }, 1500);
            }
        });
    </script>
</body>
</html>
